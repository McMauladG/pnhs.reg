<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Registered Students</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f6ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #eef4ff;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <header>Admin Dashboard - Registered Students</header>
  <button id="adminLogoutBtn" style="position: fixed; top: 20px; right: 20px; background-color: red; color: white; border: none; padding: 10px 15px; border-radius: 5px;">Logout</button>
  <main>
    <table id="studentTable">
      <thead>
        <tr>
          <th>LRN</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Year</th>
          <th>DOB</th>
          <th>POB</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date Reg</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentBody">
        <!-- Student rows will go here -->
      </tbody>
    </table>
    <div id="noData" class="no-data" style="display: none;">No registered students yet.</div>
  </main>

  <script>
    const studentBody = document.getElementById("studentBody");
    const noData = document.getElementById("noData");

    function loadStudents() {
      const students = JSON.parse(localStorage.getItem("students")) || [];

      studentBody.innerHTML = "";

      if (students.length === 0) {
        noData.style.display = "block";
        return;
      } else {
        noData.style.display = "none";
      }

      students.forEach((student, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.lrn}</td>
          <td>${student.fullName}</td>
          <td>${student.age}</td>
          <td>${student.gender}</td>
          <td>${student.course}</td>
          <td>${student.year}</td>
          <td>${student.dob}</td>
          <td>${student.pob}</td>
          <td>${student.email}</td>
          <td>${student.phone}</td>
          <td>${student.dateReg}</td>
          <td><button class="delete-btn" onclick="deleteStudent(${index})">Delete</button></td>
        `;
        studentBody.appendChild(row);
      });
    }

    function deleteStudent(index) {
      let students = JSON.parse(localStorage.getItem("students")) || [];
      if (confirm("Are you sure you want to delete this record?")) {
        students.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(students));
        loadStudents();
      }
    }
    
    document.getElementById("adminLogoutBtn").addEventListener("click", function () {
  // Optional: Clear admin session if you add login logic later
  window.location.href = "index.html"; // Change if your login page has a different name
});

    // Load on page start
    loadStudents();
  </script>

</body>
</html>
