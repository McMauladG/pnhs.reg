<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DPRMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      padding: 2rem;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    input {
      width: 88%;
      padding: 0.7rem;
      margin: 0.6rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #00796b;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to System</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>

    <div class="link">
      Don't have an account?<a 
      style="text-decoration: none;" href="register.html">
      Register here</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      const saved = localStorage.getItem("userAccount");
      if (!saved) {
        error.textContent = "No user registered yet.";
        return;
      }

      const savedUser = JSON.parse(saved);
      if (user === savedUser.username && pass === savedUser.password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "studentReg.html"; // Or dashboard.html
      } else {
        error.textContent = "Invalid username or password.";
      }
    }
  </script>

</body>
</html>
