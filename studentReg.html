<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-image {
      width: 100%;
      height: 200px;
      background: url('djz.png') no-repeat center center/cover;
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .form-container {
      background: #ffffff;
      margin-top: -60px;
      padding: 30px 40px;
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #357bd8;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header-image"></div>

  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="lrn">LRN Number</label>
        <input type="text" id="lrn" required />
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value=""></option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" required />
      </div>
      <div class="form-group">
        <label for="year">Year Level</label>
        <select id="year" required>
          <option value=""></option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
          <option>Grade 11</option>
          <option>Grade 12</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input style="width:100%" type="text" id="dob" required />
      </div>
      <div class="form-group">
        <label for="pob">Place of Birth</label>
        <input type="text" id="pob" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>
       <div class="form-group">
        <label for="phone">Date Register</label>
        <input style="width:100%;" type="date" id="dateReg" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <button id="logoutBtn" style="margin-top: 20px; padding: 10px 20px; background-color: red; color: white; border: none; border-radius: 5px;">Logout</button>
  </div>

  <script>
  document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const student = {
      lrn: document.getElementById("lrn").value,
      fullName: document.getElementById("fullName").value,
      age: document.getElementById("age").value,
      gender: document.getElementById("gender").value,
      course: document.getElementById("course").value,
      year: document.getElementById("year").value,
      dob: document.getElementById("dob").value,
      pob: document.getElementById("pob").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      dateReg: document.getElementById("dateReg").value
    };

    // Get existing students or create new array
    let students = JSON.parse(localStorage.getItem("students")) || [];

    // Add new student
    students.push(student);

    // Save back to localStorage
    localStorage.setItem("students", JSON.stringify(students));

    alert("Registration successful!");
    this.reset();
  });
  
  document.getElementById("logoutBtn").addEventListener("click", function () {
  // Optional: Clear user session (if any login system is added later)
  // Redirect to login page
  window.location.href = "index.html"; // Change if your login page has a different name
});

 
  </script>

</body>
</html>
